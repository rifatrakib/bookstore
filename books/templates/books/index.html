{% extends 'books/base.html' %}

{% load static %}
{% block content %}
<div class="container">
    {% for book in books %}
    <a href="{% url 'books:book' book.pk %}">
        <h3>{{ book.book_name }}</h3>
        <a href="{% url 'books:author' book.author_id %}">{{ book.author }}</a>
    </a>
    <br>
    <hr>
    <br>
    {% endfor %}
</div>
{% endblock %}
